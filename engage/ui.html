<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<!-- link rel='stylesheet' id='screen-css'  href='http://janrain.com/wp-content/themes/janrain/assets/styles/screen.css?ver=5' type='text/css' media='all' / -->
<script type="text/javascript">
(function() {
    if (typeof window.janrain !== 'object') window.janrain = {};
    if (typeof window.janrain.settings !== 'object') window.janrain.settings = {};
    
    janrain.settings.type = 'embed';
    janrain.settings.customOpenid = true;
    janrain.settings.customOpenidFlow = 'openid';
    janrain.settings.customOpenIdProviderName = 'Janrain OPX';
    janrain.settings.customOpenIdProviderColor = '#729fcf';
    janrain.settings.customOpenidProviderId = 'janrain-opx';
    janrain.settings.customOpenidIdentifier = 'http://opxsen.opx.janrain.ws';
    janrain.settings.customOpenidLargeIcon = 'http://localhost/opxicon.png';
    janrain.settings.providers = ['google', 'twitter', 'janrain-opx','facebook'];
    janrain.settings.appId = 'cbdbhhajobnadjjcmhac';
    janrain.settings.appUrl = 'https://snewton.rpxnow.com';
    janrain.settings.actionText = 'Yarrr!';
    janrain.settings.tokenUrl = 'http://localhost/cgi-bin/token';

    function isReady() { janrain.ready = true; };
    if (document.addEventListener) {
      document.addEventListener("DOMContentLoaded", isReady, false);
    } else {
      window.attachEvent('onload', isReady);
    }

    var e = document.createElement('script');
    e.type = 'text/javascript';
    e.id = 'janrainAuthWidget';

    if (document.location.protocol === 'https:') {
      e.src = 'https://rpxnow.com/js/lib/snewton/engage.js';
    } else {
      e.src = 'http://widget-cdn.rpxnow.com/js/lib/snewton/engage.js';
    }

    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(e, s);
})();
</script>
<title>Steven's Janrain Engage Test Application</title>
</head>
<body>
<!---
<a class="janrainEngage" href="#">Sign-In</a>
-->
<form action="/cgi-bin/openid">
  <input type="text" name="username" value="" size="40"/>
  <input type="submit" name="submit"/>
</form>
</body>
</html>
