<html>
<head>
<title>Local Storage Test</title>
<body>
<h1>It works!</h1>
<p id="nameField"></p>
<script type="text/javascript">
if(typeof(Storage)!=="undefined")
  {
   localStorage.setItem("firstName","Steven");
   localStorage.middle="Edward";
   var lastName = localStorage.lastName;
   if (lastName)
   {
     document.getElementById("nameField").innerHTML="Last Name: "+lastName
   } else {
     document.getElementById("nameField").innerHTML="Who are you?";
     localStorage.lastName = "Newton";
   }
  }
else
  {
   alert("SAD MAC :(")
  }
</script>
<div id="localStoreList">
</div>
<script type="text/javascript">
if(typeof(Storage)!=="undefined") {
  var len = localStorage.length;
  var listHTML="<ul>";
  for (i = 0; i < len; i++) {
    var key = localStorage.key(i);
    listHTML = listHTML + "<li>"+key+": "+localStorage.getItem(key)+"</li>";
  }
  listHTML = listHTML+"</ol>";
  document.getElementById("localStoreList").innerHTML=listHTML;
}
</script>
</body>
</html>
